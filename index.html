<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-P-S!</title>
    <meta name="author" content="HSN" />
    <link rel="stylesheet" href="/css/stylesheet.css" />
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
      <section id="summary">
        <h2>Click on your Choice!</h2>
        <p>First to reach 5 Points, wins!</p>
      </section>

      <section id="scoreboard">
        <div>
          <div class="emoji">❔</div>
          <div>Player: 0</div>
        </div>

        <div>
          <div class="emoji">❔</div>
          <div>Com: 0</div>
        </div>
      </section>

      <section id="options">
        <button class="emoji">✊</button>
        <button class="emoji">✋</button>
        <button class="emoji">✌</button>
      </section>
    </main>

    <footer>Made by HasnatSN</footer>
  </body>
  <script src="index.js"></script>
</html>
